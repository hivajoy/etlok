     <script>
        const btn = document.querySelector('.talk');
        const inputField = document.getElementById('userInput');
        const responseText = document.getElementById('responseText');
        const voiceSelect = document.getElementById('voiceSelect');
       // Initialize voice options
window.speechSynthesis.onvoiceschanged = populateVoiceList;

let voices = [];

function populateVoiceList() {
    voices = speechSynthesis.getVoices();
    voiceSelect.innerHTML = ''; // Clear existing voices

    voices.forEach((voice) => {
        // Filter voices with Hindi language (hi-IN or other variants)
        if (voice.lang.startsWith('hi')) {
            const option = document.createElement('option');
            option.value = voice.name;
            option.textContent = `${voice.name} (${voice.lang})`;
            voiceSelect.appendChild(option);
        }
    });

    // Set default to the first Hindi voice (if available)
    if (voiceSelect.options.length > 0) {
        voiceSelect.value = voiceSelect.options[0].value;
    }
}

function speak(text) {
    const textSpeak = new SpeechSynthesisUtterance(text);
    const selectedVoice = voiceSelect.value;

    // Set the selected Hindi voice or default to the first available voice
    textSpeak.voice = voices.find(voice => voice.name === selectedVoice) || voices[0];
    textSpeak.rate = 1.18;
    textSpeak.volume = 1;
    textSpeak.pitch = 1;

    // Show the response text and keep it visible until speech ends
    responseText.textContent = text;
    responseText.style.opacity = 1;

    // When the speech ends, hide the text
    textSpeak.onend = () => {
        responseText.style.opacity = 0; // Hide the text after speech ends
    };

    window.speechSynthesis.speak(textSpeak);
}


        function wishMe() {
            const hour = new Date().getHours();
            if (hour < 12) {
                speak("Good Morning Boss...");
            } else if (hour < 17) {
                speak("Good Afternoon Master...");
            } else {
                speak("Good Evening Sir...");
            }
        }

        window.addEventListener('load', () => {
            speak("Initializing Hiva...");
            wishMe();
        });

        // Check for Speech Recognition API support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            speak("Sorry, your browser does not support speech recognition.");
        }
        const recognition = new SpeechRecognition();

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            inputField.value = transcript; // Set the input field with the transcript
            takeCommand(transcript.toLowerCase());
        };

        btn.addEventListener('click', () => {
            inputField.value = ""; // Clear input field before listening
            recognition.start();
        });

        inputField.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const message = inputField.value.toLowerCase();
                takeCommand(message);
                inputField.value = ""; // Clear input field after submitting
            }
        });

        async function takeCommand(message) {
    if (message.includes('hey') || message.includes('hello')) {
        speak("Hello Sir, How May I Help You?");
    } else if (message.includes('who is shivam')) {
        speak("Shivam is my Master."); 
    } else if (message.includes('who is aarav')) {
        speak("Aarav ek pagal ladka hai."); 
    } else if (message.includes("open google")) {
        window.open("https://google.com", "_blank");
        speak("Opening Google...");
    } else if (message.includes("open youtube")) {
        window.open("https://youtube.com", "_blank");
        speak("Opening YouTube...");
    } else if (message.includes("open facebook")) {
        window.open("https://facebook.com", "_blank");
        speak("Opening Facebook...");
    } else if (message.includes('what is') || message.includes('who is') || message.includes('what are')) {
        window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");
        speak(`This is what I found on the internet regarding ${message}`);
    } else if (message.includes('wikipedia')) {
        window.open(`https://en.wikipedia.org/wiki/${message.replace("wikipedia", "").trim()}`, "_blank");
        speak(`This is what I found on Wikipedia regarding ${message}`);
    } else if (message.includes('time')) {
        const time = new Date().toLocaleString(undefined, {
            hour: "numeric",
            minute: "numeric",
            hour12: true // Ensures 12-hour format with AM/PM
        });
        speak(`अभी का समय है ${time}`);
    } else if (message.includes('date')) {
        const date = new Date().toLocaleString(undefined, { month: "short", day: "numeric", year: "numeric" });
        speak(`आज की तारीख है ${date}`);
    } else if (message.includes('calculator')) {
        window.open('Calculator:///');
        speak("Opening Calculator");
    } else if (message.includes('weather')) {
        // Example: Fetch weather data from an API
        fetchWeatherData().then(weather => {
            speak(`आज का मौसम ${weather.temperature} डिग्री सेल्सियस है और ${weather.condition} है।`);
        });
    } else if (message.includes('news')) {
        // Example: Fetch news data from an API
        fetchNewsData().then(news => {
            speak(`आज के प्रमुख समाचार ये हैं: ${news.headlines.join(', ')}`);
        });
    } else if (message.includes('reminder')) {
        const reminder = extractReminder(message);
        setReminder(reminder).then(() => {
            speak(`आपका रिमाइंडर '${reminder}' सेट कर दिया गया है।`);
        });
    } else if (message.includes('joke')) {
        // Send a random joke
        fetchRandomJoke().then(joke => {
            speak(`यहां एक मजेदार मजाक है: ${joke}`);
        });
    } else if (message.includes('motivation')) {
        const motivationalQuotes = [
            "आप जो भी कर सकते हैं, उसे करने का प्रयास करें।",
            "सफलता अंतिम नहीं है, असफलता fatal नहीं है: जो मायने रखता है वह है प्रयास जारी रखना।",
            "आपकी सोच आपकी वास्तविकता बनाती है।"
        ];
        const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
        speak(randomQuote);
    } else {
        // Show loading message
        const loadingIndicator = document.getElementById('loading');
        loadingIndicator.style.display = 'block'; // Show the loading message

        const apiUrl = `https://geminipro.ukefuehatwo.workers.dev/?message=${message}`;
        try {
            // Make the API request
            const response = await axios.get(apiUrl);
            
            // Hide loading indicator
            loadingIndicator.style.display = 'none'; // Hide the loading message
            
            // Speak the response
            speak(response.data.response); // Use the value of response.data.response
        } catch (error) {
            // Hide loading indicator if an error occurs
            loadingIndicator.style.display = 'none'; // Hide the loading message
            console.error("Error fetching data:", error);
            speak("Sorry, there was an error fetching the data.");
        }
    }
}

            return {
                temperature: 25,

        function extractReminder(message) {
            return message.replace(/.*remind me to (.+)/, '$1').trim();

        async function setReminder(reminder) {
            return new Promise(resolve => {

    if (sidebar.classList.contains('open')) {

      const preloader = document.getElementById('preloader');
      preloader.style.display = 'flex'; // Show spinner again

      // Add a small delay to let the spinner be visible before navigation
      setTimeout(() => {
        window.location.href = url;
      }, 100); // You can increase this delay if needed
    }
