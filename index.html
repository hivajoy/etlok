<script >
   

// Menu Togagle Script 
function toggleMenu() {
    const menu = document.getElementById('menu');
    if (menu.classList.contains('show')) {
        menu.classList.remove('show'); // Close the menu
        setTimeout(() => {
            menu.style.visibility = 'hidden';
        }, 300);
    } else {
        menu.style.visibility = 'visible'; 
        menu.classList.add('show'); // Open the menu
    }
}

function closeMenu() {
    const menu = document.getElementById('menu');
    menu.classList.remove('show'); // Close the menu
    setTimeout(() => {
        menu.style.visibility = 'hidden';
    }, 300);
}


// onclick openlLink 
function openLink(url) {
    window.location.href = url;
}


// Notification Message /ocon 

function showNotification() {
    var notificationMessage = document.getElementById('notificationMessage');
    notificationMessage.style.display = 'block';

    // Hide red dot after clicking the icon
    var redDot = document.getElementById('redDot');
    redDot.style.display = 'none';
  }

  function closeNotification() {
    document.getElementById('notificationMessage').style.display = 'none';
  }



// Toggle the display of the share options
function toggleShareOptions() {
  const shareOptions = document.getElementById('shareOptions');
  shareOptions.style.display = (shareOptions.style.display === "none") ? "block" : "none";
}

// Copy the current page URL to clipboard
function copyLink() {
  const url = window.location.href;
  navigator.clipboard.writeText(url).then(() => {
    alert("Link copied to clipboard!");
  }).catch(err => {
    console.error('Failed to copy: ', err);
  });
}

// Open WhatsApp share with the movie URL
function shareOnWhatsApp() {
  const url = window.location.href;
  const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(url)}`;
  window.open(whatsappUrl, '_blank');
}

// Open Facebook share with the movie URL
function shareOnFacebook() {
  const url = window.location.href;
  const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
  window.open(facebookUrl, '_blank');
}

// Share by Email
function shareByEmail() {
  const url = window.location.href;

  const emailUrl = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(url)}`;
  window.open(emailUrl, '_self');
}
